<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP - Password Reset</title>
  <link rel="stylesheet" href="css/verifyOTP.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="https://ik.imagekit.io/wbhsmslogo/Nav_LogoClosed.png?updatedAt=1751197276128" alt="CHO Koronadal Logo" />
    </div>
  </header>
  <section class="otp-section">
    <div class="otp-box">
      <h2 class="otp-title">Verify OTP for Password Reset</h2>
      <div class="otp-instructions">
        Please enter the One-Time Password (OTP) sent to your email address to continue resetting your password.
      </div>
      <form class="otp-form" id="otpForm" autocomplete="off" novalidate>
        <input type="text" maxlength="6" class="otp-input" id="otp" name="otp" placeholder="Enter OTP" required inputmode="numeric" pattern="\d{6}" autocomplete="one-time-code" />
        <div id="errorMsg" class="error" role="alert" aria-live="polite" style="display:none"></div>
        <button id="submitBtn" type="submit" class="btn">Verify OTP <i class="fa-solid fa-arrow-right"></i></button>
      </form>
      <button class="resend-link" id="resendBtn" type="button">Resend OTP</button>
    </div>
  </section>
  <script>
    (function () {
      const form = document.getElementById('otpForm');
      const input = document.getElementById('otp');
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');
      const resendBtn = document.getElementById('resendBtn');
      input.focus();
      function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.style.display = 'block';
        setTimeout(() => { errorMsg.scrollIntoView({behavior: 'smooth', block: 'center'}); }, 50);
      }
      function clearError() {
        errorMsg.textContent = '';
        errorMsg.style.display = 'none';
      }
      function setSubmitting(isSubmitting) {
        submitBtn.disabled = isSubmitting;
        submitBtn.dataset.originalText ??= submitBtn.textContent;
        submitBtn.textContent = isSubmitting ? 'Verifyingâ€¦' : submitBtn.dataset.originalText;
      }
      input.addEventListener('input', () => {
        const v = input.value.replace(/\D+/g, '').slice(0, 6);
        if (v !== input.value) input.value = v;
      });
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();
        const otp = (input.value || '').trim();
        if (!/^\d{6}$/.test(otp)) {
          showError('Please enter the 6-digit code.');
          input.focus();
          return;
        }
        setSubmitting(true);
        fetch('verifyOTPPassword.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8', 'Accept': 'application/json' },
          body: 'otp=' + encodeURIComponent(otp),
          credentials: 'same-origin'
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'changePassword.html';
          } else {
            showError(data.message || 'Invalid OTP.');
            setSubmitting(false);
          }
        })
        .catch(() => {
          showError('Server error. Please try again.');
          setSubmitting(false);
        });
      });
      // Resend OTP button logic with 30s cooldown
      let resendCooldown = 30;
      let resendTimer = null;
      function setResendDisabled(disabled) {
        resendBtn.disabled = disabled;
        resendBtn.style.opacity = disabled ? 0.6 : 1;
        resendBtn.style.pointerEvents = disabled ? 'none' : 'auto';
      }
      function startResendCountdown() {
        setResendDisabled(true);
        let seconds = resendCooldown;
        resendBtn.textContent = `Resend OTP (${seconds})`;
        resendTimer = setInterval(() => {
          seconds--;
          resendBtn.textContent = `Resend OTP (${seconds})`;
          if (seconds <= 0) {
            clearInterval(resendTimer);
            resendBtn.textContent = 'Resend OTP';
            setResendDisabled(false);
          }
        }, 1000);
      }
      resendBtn.addEventListener('click', function () {
        startResendCountdown();
        setTimeout(() => { window.location.reload(); }, 500);
      });
      startResendCountdown();
    })();
  </script>
</body>
</html>
