<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Changed</title>
  <link rel="stylesheet" href="css/changePasswordSuccess.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="https://ik.imagekit.io/wbhsmslogo/Nav_LogoClosed.png?updatedAt=1751197276128" alt="CHO Koronadal Logo" />
    </div>
  </header>
  <section class="otp-section">
    <div class="otp-box">
      <h2 class="otp-title" style="color:#28a745;">Password Changed Successfully!</h2>
      <div class="otp-instructions">You can now log in using your new password.<br>Redirecting to login page in <span id="countdown">10</span> seconds...</div>
      <a href="patientLogin.html" id="loginLink" class="btn" style="margin-top:18px;">Go to Login Now</a>
    </div>
  </section>
  <script>
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = 'patientLogin.html';
      }
    }, 1000);
    document.getElementById('loginLink').addEventListener('click', function(e) {
      window.location.href = 'patientLogin.html';
    });
  </script>
</body>
</html>
